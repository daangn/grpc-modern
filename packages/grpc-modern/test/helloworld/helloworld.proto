syntax = "proto3";

package helloworld;

service Greeter {
  rpc SayHello (SayHelloReq) returns (SayHelloRes) {}
  rpc Throw (ThrowReq) returns (ThrowRes) {}
  rpc ThrowTwoTimes(ThrowTwoTimesReq) returns (ThrowTwoTimesRes) {}
}

message SayHelloReq {
  string name = 1;
}

message SayHelloRes {
  string message = 1;
}

message ThrowReq {}
message ThrowRes {}

message ThrowTwoTimesReq {
  string client_id = 1;
}

message ThrowTwoTimesRes {}
